<element name="smart-post" attributes="model editable">
  <template>
    <style>
      @host {
        * {
          position: relative;
          display: block;
          width: 600px;
          height: 400px;
          margin: 10px;
        }
      }
      .body {
        padding: 5px;
        width: 586px;
        height: 386px;
        border: 2px solid black;
      }
      button {
        position: absolute;
        background: none;
        border: none;
        cursor: pointer;
      }
      #save {
        bottom: 5px;
        right: 0px;
      }
      #remove {
        top: 0px;
        right: 0px;
        font-size: 15px;
      }
    </style>  
    <button id="remove" style="display:none;">X</button>
    <div id="body" class="body"></div>
    <textarea id="editableBody" class="body" style="display:none;"></textarea>
    <button id="save" style="display:none;">Save</button>
  </template>
  <script>
    @@script

    Polymer.register(this, require("proto"));
  </script>
</element>
