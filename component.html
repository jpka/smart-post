<element name="smart-post" attributes="model editable" on-mouseover="editModeOn" on-mouseout="editModeOff">
  <template>
    <style>
      @host {
        smart-post {
          position: relative;
          display: block;
          width: 600px;
          margin: 10px;
          border: 2px dashed black;
        }
      }
      .body {
        padding: 5px;
        width: 586px;
      }
      #editableBody {
        top: 0px;
        left: 0px;
        border: none;
      }
      button {
        position: absolute;
        background: none;
        border: none;
        cursor: pointer;
      }
      button:hover {
        color: rgb(206, 26, 26);
      }
      #save {
        bottom: 5px;
        right: 0px;
      }
      #remove {
        top: 0px;
        right: 0px;
        font-size: 15px;
      }
    </style>  
    <button id="remove" style="display:none;" on-click="remove">X</button>
    <div id="body" class="body"></div>
    <textarea id="editableBody" class="body" style="display:none;" value="{{model.body}}" on-keyup="showSaveButton"></textarea>
    <button id="save" style="display:none;" on-click="save">Save</button>
  </template>
  <script>
    @@script

    Polymer.register(this, require("proto"));
  </script>
</element>
