<element name="jpka-smart-post" attributes="model">
  <template>
    <style>
      @host {}
    </style>  
    <div id="body">{{ model.body }}</div>
  </template>
  <script>
    Polymer.register(this, {
      _model: {},
      set model(model) {
        if (typeof model === "string") {
          model = JSON.parse(model);
        }
        this._model = model;
      },
      get model() {
        return this._model;
      }
    });
  </script>
</element>
